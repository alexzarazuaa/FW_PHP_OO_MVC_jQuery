<div id="login_header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="recoverpass" name="recoverpass" role="form" style="display: block;">


                            <div class="form-group">
                                <input type="password" name="newpassword" id="newpassword" tabindex="2"
                                    class="form-control" placeholder="New Password">
                                <span id="err_passnew"></span>
                            </div>


                            <div class="form-group">
                                <input type="password" name="reppassword" id="reppassword" tabindex="2"
                                    class="form-control" placeholder="Repeat Password">
                                <span id="err_passrepeat"></span>
                            </div>


                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="button" name="password-submit" id="recoverbtnpass" tabindex="4"
                                            class="form-control btn btn-login" value="CHANGE PASSWORD">
                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
